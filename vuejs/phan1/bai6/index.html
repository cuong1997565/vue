<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        .vuong {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

        .do {
            background-color: red;
        }

        .xanhduong {
            background-color: blue;
        }

        .xanhcay {
            background-color: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="vuong" :style=" {backgroundColor: color } "></div>
    <div class="vuong" :style="customeStyles"></div>

    <div class="vuong" :style="[customeStyles, {height: width+'px' } ]"></div>
    <br>
    <input type="text" v-model="color">
    <input type="text" v-model="width">

   
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'gray',
            width: 100
        },
        computed: {
            customeStyles : function() {
              return {
               backgroundColor: this.color,
               width: this.width + 'px'
              }
           }
        },

    });
</script>
</body>
</html>
